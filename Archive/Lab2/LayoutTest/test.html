<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    display: grid;
    grid-template-columns: 150px 1fr;
    grid-template-rows: 20% 5% 1fr;
  }

  .left {
    grid-row: 1 / span 3;
    border: 1px solid #000;
    background: #ccc;
    display: flex;
    flex-direction: column;   /* stack items vertically */
    align-items: center;      /* center horizontally */
    justify-content: flex-start; /* push content to top */
    padding-top: 10px;        /* small space at top */
    font-weight: bold;
  }

  .logo-box {
    width: 100px;
    height: 100px;
    border: 1px solid #000;
    background: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    margin-bottom: 10px; /* small space under logo */
  }

  .top {
    border: 1px solid #000;
    background: #f4a261;
    display: flex;
    align-items: center;
    padding-left: 20px;
    font-weight: bold;
  }

  .navigator {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    border-left: 1px solid #000;
    border-right: 1px solid #000;
    border-bottom: 1px solid #000;
  }

  .navigator div {
    border-left: 1px solid #000;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    transition: background 0.2s ease;
    cursor: pointer;
  }

  .navigator div:first-child {
    border-left: none;
  }

  .navigator div:hover {
    background: #e9c46a;
  }

  .bottom {
    border: 1px solid #000;
    background: #e9c46a;
    padding: 20px;
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="left">
    <div class="logo-box">Logo</div>
    Left Column
  </div>
  <div class="top">Top Area</div>
  <div class="navigator">
    <div>Nav 1</div>
    <div>Nav 2</div>
    <div>Nav 3</div>
    <div>Nav 4</div>
    <div>Nav 5</div>
    <div>Nav 6</div>
  </div>
  <div class="bottom">Bottom Area (Main Content)</div>
</body>
</html>
