<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>testHome Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      flex: 0 0 20%;
      display: flex;
      align-items: center;
      padding-left: 20px;
      border: 1px solid;
    }

    main {
      flex: 1;
      display: flex;
      border: 1px solid;
    }

    aside {
      flex: 0 0 20%;
      display: flex;
      padding: 20px;
      border: 1px solid;
    }

    section {
      flex: 1;
      display: flex;
      padding: 20px;
      border: 1px solid;
    }
  </style>
</head>
<body>
  <header><h1>Header</h1></header>

  <main>
    <aside><h1>Sidebar A</h1></aside>
    <section><h1>Main content</h1></section>
    <aside><h1>Sidebar B</h1></aside>
  </main>
</body>
</html>
